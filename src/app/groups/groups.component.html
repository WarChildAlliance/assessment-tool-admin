<div class="main-board">
  <app-table [pageConfig]="'groups'" [tableData]="groupsDataSource" [displayedColumns]="displayedColumns"
    [scoreListLength]="scoreListLength" [isSelectable]="true" [actionsButtons]="buttons"
    (selectionChangedEvent)="onSelectionChange($event)" (openDetailsEvent)="onOpenDetails($event)"
    (subMenuEvent)="subMenuAction($event)" (actionButtonEvent)="actionButton($event)">
  </app-table>
</div>
