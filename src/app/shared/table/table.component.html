<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="You can filter on any column">
</mat-form-field>

<table mat-table matSort [dataSource]="tableData">
  <ng-container *ngIf="isSelectable" matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox color="primary" (change)="masterToggle()" [checked]="isAllSelected()"
        [indeterminate]="!selection.isEmpty() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
      <mat-checkbox color="primary" (click)="$event.stopPropagation()" (change)="selection.toggle(row)"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.key">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.value }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="getDisplayedColumnsKeys()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumnsKeys();" (click)="openElementDetails(row.id)"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="getDisplayedColumnsKeys().length">No data matching the filter</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
