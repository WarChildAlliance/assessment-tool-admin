<mat-form-field class="table__searchbox" appearance="fill">
  <mat-label>Search...</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="You can search on any column">
</mat-form-field>

<table mat-table matSort [dataSource]="tableData">
  <ng-container *ngIf="isSelectable" matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox color="accent" (change)="masterToggle()" [checked]=" !selection.isEmpty() && isAllSelected()"
        [indeterminate]="!selection.isEmpty() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
      <mat-checkbox color="accent" (click)="$event.stopPropagation()" (change)="selection.toggle(row)"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.key" [ngSwitch]="column.type">

    <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.name }}</th>

    <ng-container *ngSwitchCase="'date'">
      <td mat-cell *matCellDef="let element">{{ element[column.key] | date:'short' }}</td>
    </ng-container>

    <ng-container *ngSwitchCase="'percentage'">
      <td mat-cell *matCellDef="let element" [style.color]="getIndicatorColor(element[column.key])" >{{ element[column.key]? element[column.key] + '%' : 'N/A' }} </td>
    </ng-container>

    <ng-container *ngSwitchCase="'icon'">
      <td mat-cell *matCellDef="let element"><mat-icon matListIcon>{{ element[column.key] }}</mat-icon></td>
    </ng-container>

    <ng-container *ngSwitchCase="'boolean'">
      <td mat-cell *matCellDef="let element">{{ element[column.key] ? 'Yes' : 'No' }}</td>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <td  mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
    </ng-container>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumnsKeys()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumnsKeys();" (click)="openElementDetails(row.id)"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="getDisplayedColumnsKeys().length">No data to display</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
