<div *ngIf="elementXOverflowEnabled(scrollableElement)">
  <app-custom-button *ngIf="isLeftScrollButtonEnabled" [isIcon]="true" icon="navigate_before" class="scroll-button -left" (click)="scrollLeft()">
  </app-custom-button>
  <app-custom-button *ngIf="isRightScrollButtonEnabled" [isIcon]="true" icon="navigate_next" class="scroll-button -right" (click)="scrollRight()">
  </app-custom-button>
</div>
