<mat-spinner
  class="custom-spinner"
  [diameter]="diameter"
  [color]="color"
  [class.custom-spinner-success]="variant === 'success'"
  [class.custom-spinner-light]="variant === 'light'"
  [class.custom-spinner-primary]="variant === 'primary'"
  [class.custom-spinner-default]="variant === 'default'"
>
</mat-spinner>
