<div class="question-header">
    <h2>Q{{ question.order }}</h2>
    <h2>{{ question.title }}</h2>
    <img *ngIf="imageAttachment" [src]="utilitiesService.getSource(imageAttachment.file)" alt="">
    <mat-icon class="play-audio" (click)="playAudio(utilitiesService.getSource(audioAttachment.file))" *ngIf="audioAttachment">volume_up
    </mat-icon>
</div>

<div class="container" *ngIf="question">
    <div class="shapes">
        <app-shapes [shape]="question.shape" [style]="question.first_style" [quantity]="question.first_value"
            [svgSize]="'50px'" (colorEvent)="firstColor = $event">
        </app-shapes>
        <app-shapes [shape]="question.shape" [style]="question.second_style" [quantity]="question.second_value"
            [svgSize]="'50px'" (colorEvent)="secondColor = $event">
        </app-shapes>
    </div>    

    <div class="calc">
        <p [style.border-color]="firstColor"> {{question.first_value}} </p>
        <p> {{operatorSymbol}} </p>
        <p [style.border-color]="secondColor"> {{question.second_value}} </p>
        <p> = </p>
        <p> {{answerNumber}} </p>
    </div>
</div>
