<div class="question-header">
    <h2>Q{{ question.order }}</h2>
    <h2>{{ question.title }}</h2>
    <img *ngIf="imageAttachment" [src]="getSource(imageAttachment.file)" alt="">
    <mat-icon class="play-audio" (click)="playAudio(getSource(audioAttachment.file))" *ngIf="audioAttachment">volume_up
    </mat-icon>
</div>

<div class="container" *ngIf="question">
    <div class="shapes">
        <app-shapes [shape]="question.shape" [style]="question.first_style" [quantity]="question.first_value" [svgSize]="'50px'"></app-shapes>
        <app-shapes [shape]="question.shape" [style]="question.second_style" [quantity]="question.second_value" [svgSize]="'50px'"></app-shapes>
    </div>    

    <div class="calc">
        <p> {{question.first_value}} </p>
        <p> {{operatorSymbol}} </p>
        <p> {{question.second_value}} </p>
        <p> = </p>
        <p> {{answerNumber}} </p>
    </div>
</div>
