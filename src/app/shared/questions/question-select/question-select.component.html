<div class="question-header" *ngIf="evaluated">
    <h2>Q{{ question.order }}</h2>
    <h2>{{ question.title }}</h2>
    <img *ngIf="imageAttachment" [src]="getSource(imageAttachment.file)" alt="">
    <mat-icon class="play-audio" (click)="playAudio(audioAttachment.file)" *ngIf="audioAttachment">volume_up</mat-icon>
</div>
<!-- Options with only one choice -->
<section *ngIf="!question.multiple">
    <div class="options-container" [class]="question.display_type | lowercase">
        <ng-container *ngFor="let option of question.options">
            <div [class]="getAnswerBackgroundStyle(option)" *ngIf="hasImageAttached(option); else noImageAttached" class="option -card">
                <mat-card>
                    <mat-card-content>
                        <div *ngFor="let attachment of option.attachments">
                            <img *ngIf="attachment.attachment_type === 'IMAGE'" [src]="getSource(attachment.file)" alt="">
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                            {{ option.title }}
                        <ng-container *ngFor="let attachment of option.attachments">
                            <mat-icon (click)="playAudio(attachment.file)" *ngIf="attachment.attachment_type === 'AUDIO'">volume_up</mat-icon>
                        </ng-container>
                    </mat-card-actions>
                </mat-card>
            </div>
            <ng-template #noImageAttached>
                <div [class]="getAnswerBackgroundStyle(option)" class="option">
                        {{ option.title }}
                </div>
            </ng-template>
        </ng-container>
    </div>
</section>

<!-- Options with multiple choices -->
<section class="options-container" [class]="question.display_type | lowercase" 
         *ngIf="question.multiple">
    <ng-container *ngFor="let option of question.options; let i = index">
        <div [class]="getAnswerBackgroundStyle(option)" *ngIf="hasImageAttached(option); else noImageAttachmentOption" class="option -card">
            <mat-card>
                <mat-card-content>
                    <div *ngFor="let attachment of option.attachments">
                        <img *ngIf="attachment.attachment_type === 'IMAGE'" [src]="getSource(attachment.file)" alt="">
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <mat-checkbox>
                        <span>
                            {{ option.title }}
                        </span>
                    </mat-checkbox>
                    <ng-container *ngFor="let attachment of option.attachments">
                        <mat-icon *ngIf="attachment.attachment_type === 'AUDIO'">volume_up</mat-icon>
                    </ng-container>
                </mat-card-actions>
            </mat-card>
        </div>
        <ng-template #noImageAttachmentOption>
            <div [class]="getAnswerBackgroundStyle(option)" class="option">
                <mat-checkbox>
                    <span>
                        {{ option.title }}
                    </span>
                </mat-checkbox>
            </div>
        </ng-template>
    </ng-container>
</section>
