<div class="question-header" *ngIf="evaluated">
    <h2>Q{{ question.order }}</h2>
    <h2>{{ question.title }}</h2>
    <img *ngIf="imageAttachment" [src]="utilitiesService.getSource(imageAttachment.file)" alt="" class="img-attachment">
    <mat-icon class="play-audio" (click)="playAudio(utilitiesService.getSource(audioAttachment.file))" *ngIf="audioAttachment">volume_up</mat-icon>
</div>
<div class="correct-answer" *ngIf="evaluated">
    {{ "shared.questions.correctAnswer" | translate }}: {{question.valid_answer}}
</div>
<div *ngIf="answer" class="student-answer">
    {{ "shared.questions.studentAnswer" | translate }}: {{answer}}
</div>
