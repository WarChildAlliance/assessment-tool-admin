<form class="form-primary" [formGroup]="selectForm" (ngSubmit)="createSelect()">
    <mat-form-field appearance="outline" class="form-group"  color="accent">
        <mat-label for="title" >Title</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-group" color="accent">
        <mat-label for="order" >Order</mat-label>
        <input matInput formControlName="order">
    </mat-form-field>

    <div>
        <label for="display">Display</label>
        <select formControlName="display" >
            <option *ngFor="let type of ['GRID', 'VERTICAL', 'HORIZONTAL']" [ngValue]="type">{{type}}</option>
        </select>
    </div>

    <mat-checkbox formControlName="multiple">
        <mat-label for="multiple">Is multiple choice?</mat-label>
    </mat-checkbox>


    <div>
        <h2>Options:</h2>
        <div *ngIf="!question" >
            <app-select-option (saveOptionEvent)="addOption($event, index)" *ngFor="let index of amountOptions"></app-select-option>
        </div>
        <div *ngIf="question" >
            <app-select-option (saveOptionEvent)="addOption($event, i)" *ngFor="let opt of options; let i = index" [option]="opt"></app-select-option>
        </div>
        <button type="button"  mat-button color="accent" (click)="createOption()"> Add Option</button>
    </div>

    <button class="submit-form-button" mat-flat-button color="primary" type="submit" [disabled]="selectForm.invalid">
        Save
    </button>
</form>
