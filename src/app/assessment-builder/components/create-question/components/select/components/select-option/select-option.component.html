<div class="select_option">
    <form class="form-primary" [formGroup]="selectOptionForm">
        
        <mat-form-field appearance="outline" class="form-group" color="accent">
            <mat-label for="value">Value</mat-label>
            <input matInput formControlName="value">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-group" color="accent">
            <mat-label for="valid">Valid</mat-label>
            <input matInput formControlName="valid">
        </mat-form-field>


      
<div>
        <button type="button" mat-button mat-raised-button color="accent" (click)="fileInput.click()">Image Attachment</button>
                    <input hidden formControlName="imageAttachment"
                    (change)="handleFileInput($event, 'IMAGE')" #fileInput type="file">
                    <p class="uploaded-file-name">{{fileName}}</p>
</div>
<div>
            <button type="button" mat-button mat-raised-button color="accent" (click)="fileInput.click()">Audio Attachment</button>
            <input hidden formControlName="audioAttachment"
                 (change)="handleFileInput($event, 'AUDIO')" #fileInput type="file">      
                    <p class="uploaded-file-name">{{fileName}}</p>
</div>
       
    </form>
    <button mat-stroked-button color="accent" (click)="createOption()">Save Option</button>
</div>
