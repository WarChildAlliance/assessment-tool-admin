<div class="select_option">
    <form class="form-primary" [formGroup]="selectOptionForm">
        <div>
            <label for="value">Value </label>
            <input type="text" formControlName="value">
        </div>

        <div>
            <label for="valid">Valid </label>
            <input type="checkbox" formControlName="valid">
        </div>

        <div>
            <label>Image Attachment</label>
            <input type="file"
            formControlName="imageAttachment"
                (change)="handleFileInput($event, 'IMAGE')">
        </div>
        <div>
            <label>Audio Attachment</label>
            <input type="file"
            formControlName="audioAttachment"
                (change)="handleFileInput($event, 'AUDIO')">
        </div>

        <div>
            <label for="imageAttachment">Image Attachment</label>
            <input type="text" formControlName="imageAttachment">
        </div>
    </form>
    <button type="button" (click)="createOption()">Save Option</button>
</div>
