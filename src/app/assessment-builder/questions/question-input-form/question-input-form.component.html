<form [formGroup]="inputForm" (ngSubmit)="onSave()">
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Title</mat-label>
            <input matInput required type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Order</mat-label>
            <input matInput required type="number" formControlName="order">
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Answer</mat-label>
            <input matInput required type="text" formControlName="valid_answer">
        </mat-form-field>

        <div class="attachments-container">
            <div style="margin-right: 20px;">
                <h3><b>Image attachment</b></h3>
                <button type="button" class="file_input" mat-flat-button color="primary" (click)="imageFileInput.click()">Choose
                    File</button>
                <input hidden accept="image/*" (change)="handleFileInput($event, 'IMAGE')" #imageFileInput type="file">
                <p>{{imageAttachment ? imageAttachment.name : 'No file chosen'}}</p>
            </div>
            <div>
                <h3><b>Audio attachment</b></h3>
                <button type="button" class="file_input" mat-flat-button color="primary" (click)="audioFileInput.click()">Choose
                    File</button>
                <input hidden accept="audio/*" (change)="handleFileInput($event, 'AUDIO')" #audioFileInput type="file">
                <p>{{audioAttachment ? audioAttachment.name : 'No file chosen'}}</p>
                <p style="text-align: center"><b>OR </b></p>
                <app-audio-recorder (audioRecordingEvent)="addRecordedAudio($event)"></app-audio-recorder>
            </div>
        </div>
        <button mat-flat-button color="accent" type="submit" [disabled]="inputForm.invalid || !inputForm.dirty">
            {{ question ? 'Save' : 'Create' }}
        </button>
</form>
