<div class="main-board">
  <div class="main-board__top-container">
    <app-previous-button path="/library"></app-previous-button>
    <h1 *ngIf="currentAssessment">{{ currentAssessment.title }} ({{ questionSetsDataSource.data.length }})
      <span>{{ "general.grade" | translate }} {{ currentAssessment.grade }}, {{currentAssessment.subject }},
        {{ currentAssessment.language_name }}</span>
      <span *ngIf="selectedQuestionSets.length">{{ selectedQuestionSets.length }} {{ "assessments.selected" | translate }}</span>
    </h1>

  <app-table [tableData]="questionSetsDataSource" [displayedColumns]="displayedColumns"
