<div class="main-board">
  <app-table [tableData]="assessmentsDataSource" [displayedColumns]="displayedColumns"
    [isSelectable]="false" [pageConfig]="'library'" [libraryFilters]="true"
    (filtersChangedEvent)="onTableFiltersChange($event)"
    (buttonClickedEvent)="openAssignTopicDialog($event)"
    (resetFiltersEvent)="resetFilters()">
  </app-table>
</div>
