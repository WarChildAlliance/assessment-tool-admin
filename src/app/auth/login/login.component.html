<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="form-group" color="accent">
    <mat-label>Username</mat-label>
    <input matInput type="text" autocomplete="username" formControlName="username">
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-group" color="accent">
    <mat-label>Password</mat-label>
    <input matInput type="password" autocomplete="current-password" formControlName="password">
  </mat-form-field>
  <button mat-flat-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
</form>
