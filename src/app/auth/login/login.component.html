<form [formGroup]="loginForm">
  <mat-form-field appearance="outline" class="form-group" color="accent">
    <mat-label>{{ "auth.login.username" | translate }}</mat-label>
    <input matInput type="text" autocomplete="username" formControlName="username">
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-group" color="accent">
    <mat-label>{{ "auth.login.password" | translate }}</mat-label>
    <input matInput #passwordElement name="passwordElement" type="password" autocomplete="current-password" formControlName="password">
    <button matSuffix mat-icon-button aria-label="Show password" (click)="showPassword()">
      <mat-icon class="password-visibility-icon">visibility</mat-icon>
    </button>
  </mat-form-field>
  <button (click)="onSubmit()" mat-flat-button type="submit" color="primary" [disabled]="!loginForm.valid">{{ "auth.login.login" | translate }}</button>
</form>
