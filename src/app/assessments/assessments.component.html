<div class="main-board">

  <div class="main-board__top-container">
    <h1>Assessments- {{assessmentsList.length}}</h1>
    <button mat-flat-button>Create an assessment</button>
  </div>

  <table mat-table [dataSource]="assessmentsList">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Assessment</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let element">{{element.grade}}</td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element">{{element.subject}}</td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>Language</th>
      <td mat-cell *matCellDef="let element">{{element.language}}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let element">{{element.country}}</td>
    </ng-container>

    <ng-container matColumnDef="private">
      <th mat-header-cell *matHeaderCellDef>Is private</th>
      <td mat-cell *matCellDef="let element">{{element.private}}</td>
    </ng-container>

    <ng-container matColumnDef="arrow">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons">keyboard_arrow_right</i>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
