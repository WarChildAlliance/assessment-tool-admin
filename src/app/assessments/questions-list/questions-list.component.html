<div class="main-board">

  <div class="main-board__top-container">
    <h1>{{ questionsDataSource.data.length }} Questions <span *ngIf="selectedQuestions.length">({{
        selectedQuestions.length }} selected)</span></h1>
    <button mat-stroked-button [disabled]="!selectedQuestions.length" color="accent" (click)="deleteSelection()">
      <mat-icon>delete_outline</mat-icon><span>Delete question(s)</span>
    </button>
    <button mat-stroked-button color="accent" (click)="downloadData()">
      <mat-icon>get_app</mat-icon><span>Download</span>
    </button>
  </div>

  <app-table [tableData]="questionsDataSource" [displayedColumns]="displayedColumns"
    [searchableColumns]="searchableColumns" [isSelectable]="true" (selectionChangedEvent)="onSelectionChange($event)"
    (openDetailsEvent)="onOpenDetails($event)"></app-table>
</div>
