<app-select-assessment (topicSelection)="onTopicSelection($event)" [selectTopic]="true" [multiple]="false"></app-select-assessment>

<div class="chart-container">
    <div class="barChart">
      <canvas id="barChart"></canvas>
    </div>
  
  <ng-container *ngIf="questionDetails && questionDetails.question_type === 'SELECT'">
    <app-question-select [question]="questionDetails"></app-question-select>
  </ng-container>

  <ng-container *ngIf="questionDetails && questionDetails.question_type === 'INPUT'">
    <app-question-input [question]="questionDetails"></app-question-input>
  </ng-container>

  <ng-container *ngIf="questionDetails && questionDetails.question_type === 'SORT'">
    <app-question-sort [question]="questionDetails"></app-question-sort>
  </ng-container>

  <ng-container *ngIf="questionDetails && questionDetails.question_type === 'NUMBER_LINE'">
    <app-question-numberline [question]="questionDetails"></app-question-numberline>
  </ng-container>
</div>
