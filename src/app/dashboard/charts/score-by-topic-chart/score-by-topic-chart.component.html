<mat-card>
  <mat-card-title>{{ "comparisonAverage" | translate }}</mat-card-title>
  <mat-card-subtitle>{{ "firstTry" | translate }}</mat-card-subtitle>
  <mat-card-content *ngIf="hasData">
    <div class="left-column">
      <app-select-assessment (assessmentSelection)="selectChartAssessment($event)" [selectTopic]="false"
        [multiple]="false" [displayNonEvaluated]="false"></app-select-assessment>

      <h3>
        {{ "assessmentTitle" | translate }}
      </h3>
      <mat-radio-group class="radio-group">
        <ng-container *ngFor="let student of studentsListChart">
          <ul>
            <li>
              <mat-radio-button [value]="student" [checked]="student === selectedStudent ? true : false"
                (change)="selectStudent(student)">{{ student.label }}</mat-radio-button>
            </li>
          </ul>
        </ng-container>
      </mat-radio-group>
    </div>

    <div class="main-board__charts-container__chart">
      <canvas id="currentChart"></canvas>
    </div>
  </mat-card-content>
  <p *ngIf="!hasData">{{ "noData" | translate }}</p>
</mat-card>
